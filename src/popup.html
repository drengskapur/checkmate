<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CheckMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <link href="styles.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">
        <img src="../static/images/logo-primary.svg" alt="CheckMate" height="40">
      </div>
      <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </header>

    <nav>
      <button id="upload-btn" class="nav-btn"><i class="fas fa-upload"></i> Upload</button>
      <button id="manage-btn" class="nav-btn"><i class="fas fa-list"></i> Manage Lists</button>
    </nav>

    <main>
      <section id="upload-section">
        <div id="drop-zone">
          <p>Drag & drop Markdown files here or</p>
          <input type="file" id="file-input" accept=".md" multiple>
          <label for="file-input" class="file-input-label">Choose Files</label>
        </div>
      </section>

      <section id="manage-section" style="display: none;">
        <h2>Your Checklists</h2>
        <div id="checklist-list"></div>
      </section>

      <section id="view-section" style="display: none;">
        <h2 id="current-checklist-title"></h2>
        <div id="view-toggle">
          <button id="checklist-view-btn" class="view-btn active"><i class="fas fa-tasks"></i> Checklist</button>
          <button id="carousel-view-btn" class="view-btn"><i class="fas fa-images"></i> Carousel</button>
        </div>
        <div id="checklist-view"></div>
        <div id="carousel-view" style="display: none;">
          <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
          <div id="current-item"></div>
          <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
